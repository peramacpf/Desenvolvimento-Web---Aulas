<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Tabelas</title>
</head>
<body>
    <h2>Tabelas HTML</h2>

    <table border="1" width="300" height="" cellspacing="3" cellpading="10" bgcolor="lightblue" background="" bordercolor="blue" align="center">
        <tr> <!--Tag de Linha-->
            <th colspan="3" >Coluna 1</th> <!--Tag de colunas-->
        </tr>
        <tr>
            <td>Coluna 4</td>
            <td rowspan="2">Coluna 5</td>
            <td>Coluna 6</td>
        </tr>
        <tr>
            <td>Coluna 7</td>
            <td>Coluna 9</td>
        </tr>
    </table>
    
</body>
</html>
