<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML5></title>
</head>
<body>
    <h2> Outras Opções de Formulário </h2>

    <fieldset>
        <legend>Cadastro Geral</legend>

        <form action="enviar.php" method="get" name="cadastro"
        oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            <label> Idade: </label>
            <input type="number" id="idade" name="idade" min="1" max="2" required>
            <br><br>
            <label> Cor: </label>
            <input type="color" id="cor" name="cor">
            <br><br>
            <label> Volume: </label>
            <input type="range" id="volume" name="volume" min="10" max="50" required>
            <br><br>
            <label> Mês: </label>
            <input type="month" name="mes" id="mes" min="2000-01-01" max="2024-12" required>
            <br><br>
            <label> Semana: </label>
            <input type="week" name="semana" id="semana" required>
            <br><br>
            <label> Semana: </label>
            <input type="hour" name="horario" id="horario" min="12:00" max="17:30" required>
            <br><br>
            <label>Data e Hora:</label>
            <input type="datetime-local" id="data_hora" name="data_hora" min="2024-08-13T17:30" max="2024-12-30T23:30" required>
            <br><br>
            <label>Telefone:</label>
            <input type="phone" name="telefone" id="telefone" required>
            <br><br>
            <label> Site: </label>
            <input type="url" id="site" name="site" required>
            <br><br>
            <label> Navegadores: </label>
            <input list="navegadores" required>
            <datalist id="navegadores" name="navegares" required>
                <option value="Edge"></option>
                <option value="Google Chrome"></option>
                <option value="Mozilla FireFox"></option>
                <option value="Safari 9"></option>
                <option value="Opera GX"></option>
            </datalist>
            <br><br>
            <label> Nível de Volume: </label>
            <label> 0 </label>
            <input type="range" id="a" name="a" value="0" min="0" max="100">
            <input type="hidden" id="b" name="b" value="0" min="0" max="100"
            disabled>
            <output name="x" for="a b"></output>
            <br><br>
            <button type="submit" id="cadastrar" name="cadastrar">
                <img src="img/botao-cadastrar.png" alt="cadastrar" width="200">
            </button>
        </form>

    </fieldset>
</body>
</html>
